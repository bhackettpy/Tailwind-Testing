<!DOCTYPE html>

                Icon when menu is closed.
    
                Menu open: "hidden", Menu closed: "block"
              -->
              <svg

                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                data-slot="icon"

                Icon when menu is open.

              -->

                class="hidden size-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"

        </div>
      </div>

          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
